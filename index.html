<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Conversions</title>
  </head>
  <body>
    <div class="container">
      <h1>Conversions</h1>
      <h1>Grams to Ounces</h1>
      <form id="grams">
        <div class="form-group">
          <label for="number1">Weight in Grams:</label>
          <input id="number1" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="output1">
      </div>

      <h1>Gallons to Pints</h1>
      <form id="gallons">
        <div class="form-group">
          <label for="gallons1">Weight in Gallons:</label>
          <input id="gallons1" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="output2">
      </div>

      <h1>Cups to Milliliters</h1>
      <form id="cups">
        <div class="form-group">
          <label for="cups1">1st number:</label>
          <input id="cups1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="output3">
      </div>

      <h1>Tablespoons to Teaspoons</h1>
      <form id="tbsp">
        <div class="form-group">
          <label for="tbsp1">1st number:</label>
          <input id="tbsp1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="output4">
      </div>

   </div>
  </body>
</html>
